<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        <b:growl id="gro" delay="4000"/>
        <b:form>     
          <b:navBar brand="Home" brand-href="menuTutor.xhtml">
                   <b:navbarLinks>
                       <b:navCommandLink value="Pagina Pet" action="${petController.navigateToPetPage(petController.selecionado)}"/>
                   </b:navbarLinks>
                   <b:navbarLinks pull="right">
                       <b:dropMenu value="#{loginController.logado.usuario}" icon="user">
                           <b:navCommandLink value="Informacoes" action="informacoesTutor.xhtml" href="#"/>
                           <b:navCommandLink value="Logout" action="${loginController.logout()}" />
                       </b:dropMenu>
                   </b:navbarLinks>
          </b:navBar>
        </b:form>
        
        <b:form>
            <div style="border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; border-radius: 5px;">
                <p:graphicImage styleClass="rounded-image" value="#{petController.getImageUrl(petController.visualizado)}" alt="Profile Picture" />
                 <br/>
                 <h:outputText value="#{petController.visualizado.nome}"/>
                 <br/>
                 <b:commandButton value="Seguir" action="#{petController.adicionarSeguidor(petController.visualizado)}" ajax="false" update=":gro" />
            </div>
        </b:form>
        
        <h:panelGroup rendered="#{not empty postagemController.sortPostagensPetByDataPublicacao(petController.visualizado)}">
            <ui:repeat value="#{postagemController.sortPostagensPetByDataPublicacao(petController.visualizado)}" var="postagem">
                <div style="border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; border-radius: 5px;">
                    <h:outputText value="#{postagem.textoPost}"/>
                    <br/>
                    <video width="400" height="300" controls="controls">
                        <source src="#{request.contextPath}/ServeletExibirVideoPostagem?postagemId=#{postagem.codigo}" type="video/mp4"/>
                        Your browser does not support the video tag.
                    </video>
                    <br/>
                    <h:outputText value="#{postagem.dataPublicacao}" />
                </div>
            </ui:repeat>
            
         </h:panelGroup> 

        
    </h:body>
</html>
