<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
     
      <b:growl id="gro" delay="4000"/>
      <b:form>     
        <b:navBar brand="Home" brand-href="menuTutor.xhtml">
                 <b:navbarLinks>
                     <b:navCommandLink value="Seus Pets" action="menuPets.xhtml" href="#" />
                     <b:navCommandLink value="Pagina Pet" action="${petController.navigateToPetPage(petController.selecionado)}"/>
                 </b:navbarLinks>
                 <b:navbarLinks pull="right">
                     <b:dropMenu value="#{loginController.logado.usuario}" icon="user">
                         <b:navCommandLink value="Informacoes" action="informacoesTutor.xhtml" href="#"/>
                         <b:navCommandLink value="Logout" action="${loginController.logout()}" />
                     </b:dropMenu>
                 </b:navbarLinks>
        </b:navBar> 
          
        <b:form id="formBusca" enctype="multipart/form-data">
                <b:panelGrid columns="3">
                    <h:outputText value="Pesquisar Pet Por Nome: "/>
                    <b:inputText value="#{petController.nomeProcurado}" />
                    <h:outputText value=""/>
                </b:panelGrid>
            <b:commandButton value="buscar" action="#{petController.navigateToSearchPage}" ajax="false" update=":gro" />
       </b:form>
          
        <b:commandButton value="Nova Postagem" oncomplete="$('.modalCadastro').modal()" ajax="true"/> 
    
        <h:panelGroup rendered="#{not empty postagemController.postagensByPet}">
                <ui:repeat value="#{postagemController.postagensByPet}" var="postagem">
                    <h:outputText value="#{postagem.textoPost}"/>
                        <br/>
                </ui:repeat>
         </h:panelGroup> 
        
      </b:form>
        
        <b:modal id="modalCadastro" title="Cadastro de Postagem" class="modalCadastro">
            
            <b:form id="formModal" enctype="multipart/form-data">
                <b:panelGrid columns="3">
                    <h:outputText value="Texto: "/>
                    <b:inputText value="#{postagemController.cadastro.textoPost}" />
                    <h:outputText value=""/>
                </b:panelGrid>
                <b:commandButton value="cadastrar" action="#{postagemController.insert()}" ajax="false" update=":gro" />
                <b:button value="close" dismiss="modal"/>
            </b:form>
        </b:modal>
    </h:body>
</html>
