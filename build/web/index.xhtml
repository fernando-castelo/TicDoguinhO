<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <b:growl id="gro" delay="4000"/>
        <b:form id="formIndex">
            
            <b:jumbotron>
                Bem Vindo ao Mercado Aberto!
            </b:jumbotron>
            <b:panel style="width: 400px; left: 35%; position: relative">
                <b:panelGrid columns="2">
                    <h:outputText value="email"/>
                    <h:inputText value="${email}"/>
                    
                    <h:outputText value="senha"/>
                    <b:inputSecret value="${senha}"/>
                </b:panelGrid>
                <b:commandButton value="logar" action="#{loginController.logar(email, senha)}"/><br/>
                <b:commandLink value="registrar"/>
            </b:panel>
        </b:form>
    </h:body>
</html>
