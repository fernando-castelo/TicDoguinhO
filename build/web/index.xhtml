<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <b:growl id="gro" delay="4000"/>
        <b:form id="formIndex">
            
            <b:jumbotron>
                Bem Vindo ao TicDoguinho!
            </b:jumbotron>
            <b:panel style="width: 400px; left: 35%; position: relative">
                <b:panelGrid columns="2">
                    <h:outputText value="email"/>
                    <h:inputText value="${email}"/>
                    
                    <h:outputText value="senha"/>
                    <b:inputSecret value="${senha}"/>
                </b:panelGrid>
                <b:commandButton value="logar" action="#{loginController.logar(email, senha)}"/><br/>
                <b:commandLink value="Registrar" onclick="$('.modalcadastro').modal()"/>
            </b:panel>
        </b:form>
        
        <b:modal id="modalCadastro" title="Cadastrar Conta" class="modalcadastro">

            <b:form enctype="multipart/form-data" id="formModal">              
                <b:panelGrid columns="3">
                    <h:outputText value="Nome: "/>
                    <b:inputText value="#{tController.cadastro.usuario}" />
                    <h:outputText value=""/>

                    <h:outputText value="Email: "/>
                    <b:inputText value="#{tController.cadastro.email}" />
                    <h:outputText value=""/>

                    <h:outputText value="Senha: "/>
                    <b:inputSecret id="txtPassword" value="#{tController.cadastro.senha}" />
                    <b:message for="txtPassword"/>

                    <h:outputText value="Confirmar senha: "/>
                    <b:inputSecret value="#{confirma}" />
                    
                    <h:outputText value="Foto de Perfil: "/>
                    <p:fileUpload fileUploadListener="#{tController.handleFileUpload}" mode="advanced"
                                      auto="true" sizeLimit="2000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                      />
                </b:panelGrid>
                <b:commandButton value="cadastrar" action="#{tController.insert(confirma)}" ajax="false"/> 
                <b:button value="Cancelar" dismiss="modal"/>
            </b:form>
        </b:modal>
        
    </h:body>
</html>
