<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menuTutor.xhtml"/>
         
        <b:form id="formTutorInfo">
            
            <p:graphicImage value="#{tController.getImageUrl(loginController.logado)}" alt="Profile Picture" />
            <br/>
            <b:commandButton value="Atualizar Informacoes" oncomplete="$('.modalAltera').modal()" ajax="true"/>
            <b:commandButton value="Alterar Senha" oncomplete="$('.modalAlteraSenha').modal()" ajax="true"/>
            <br/>
            
            <b:panelGrid columns="2">
                <h:outputText value="Email"/>
                <h:outputText value="#{loginController.logado.email}"/>
                
                <h:outputText value="Nome"/>
                <h:outputText value="#{loginController.logado.usuario}"/>
                
            </b:panelGrid>
           
        
         <b:modal id="modalAltera" title="Alterar um Tutor" class="modalAltera">
                    <b:panelGrid columns="3">

                        <h:outputText value="Nome: "/>
                        <b:inputText value="#{loginController.logado.usuario}" />
                        <h:outputText value=""/>

                        <h:outputText value="Email: "/>
                        <b:inputText value="#{loginController.logado.email}" />
                        <h:outputText value=""/>

                    </b:panelGrid>
                  <b:commandButton value="alterar" action="#{tController.updateTutorLogado()}"/>
                  <b:button value="cancelar" dismiss="modal"/>
        </b:modal>
            
         <b:modal id="modalAlteraSenha" title="Alterar a senha" class="modalAlteraSenha">
                    <b:panelGrid columns="3">

                        <h:outputText value="Senha Atual: "/>
                        <b:inputSecret value="#{atual}" />
                        <h:outputText value=""/>

                        <h:outputText value="Nova Senha: "/>
                        <b:inputSecret value="#{nova}" />
                        <h:outputText value=""/>
                        
                        <h:outputText value="Confirmacao: "/>
                        <b:inputSecret value="#{confirma}" />
                        <h:outputText value=""/>        

                    </b:panelGrid>
                  <b:commandButton value="alterar" action="#{tController.updateSenha(atual, nova, confirma)}"/>
                  <b:button value="cancelar" dismiss="modal"/>
        </b:modal>
            
        </b:form>   
    </h:body>
</html>
