<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menuTutor.xhtml"/>
         
        <b:form id="formTutorInfo">
            
            <b:commandButton value="Atualizar Informacoes" oncomplete="$('.modalAltera').modal()" ajax="true"/>
            <b:commandButton value="Alterar Senha"/>
            <br/>
            
            <b:panelGrid columns="2">
                <h:outputText value="Email"/>
                <h:outputText value="#{loginController.logado.email}"/>
                
                <h:outputText value="Nome"/>
                <h:outputText value="#{loginController.logado.usuario}"/>
                
            </b:panelGrid>
           
        
         <b:modal id="modalAltera" title="Alterar um Tutor" class="modalAltera">
                    <b:panelGrid columns="3">

                        <h:outputText value="Nome: "/>
                        <b:inputText value="#{loginController.logado.usuario}" />
                        <h:outputText value=""/>

                        <h:outputText value="Email: "/>
                        <b:inputText value="#{loginController.logado.email}" />
                        <h:outputText value=""/>

                    </b:panelGrid>
                  <b:commandButton value="alterar" action="#{tController.updateTutorLogado()}"/>
                  <b:button value="cancelar" dismiss="modal"/>
            </b:modal>
         </b:form>   
    </h:body>
</html>
